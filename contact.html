<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Projection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bar {
      background-color: #6f42c1; /* Bootstrap purple */
      height: 60px;
      position: relative;
    }
    .circle {
      width: 60px;
      height: 60px;
      background-color: #6f42c1;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      right: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container-fluid p-0">
  <div class="bar w-100">
    <div class="circle">
      <i class="bi bi-star"></i>  <!-- You can put text or icon -->
      
    </div>
  </div>
</div>

</body>
</html>
