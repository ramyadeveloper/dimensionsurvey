<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fields of Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffbf0;
      font-family: 'Raleway', sans-serif;
    }
    .section-title {
      text-align: center;
      margin-top: 40px;
      font-weight: 700;
    }
    .card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="section-title mb-5">Fields of Application</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="aerospace.png" class="card-img-top" alt="Aerospace">
          <div class="card-body text-center">
            <h5 class="card-title">Aerospace</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="automotive.png" class="card-img-top" alt="Automotive">
          <div class="card-body text-center">
            <h5 class="card-title">Automotive</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="oilandgas.png" class="card-img-top" alt="Oil and Gas">
          <div class="card-body text-center">
            <h5 class="card-title">Oil and Gas</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="energy.png" class="card-img-top" alt="Energy">
          <div class="card-body text-center">
            <h5 class="card-title">Energy</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="images/shipbuilding.jpg" class="card-img-top" alt="Shipbuilding">
          <div class="card-body text-center">
            <h5 class="card-title">Shipbuilding</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="project1.png" class="card-img-top" alt="Metallurgy">
          <div class="card-body text-center">
            <h5 class="card-title">Metallurgy</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 mx-auto">
        <div class="card">
          <img src="images/machined-parts.jpg" class="card-img-top" alt="Machined Parts">
          <div class="card-body text-center">
            <h5 class="card-title">Machined Parts</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
